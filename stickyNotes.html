<!DOCTYPE html>

    <head>

        <title>stickyNotes</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="stickyNotes.css">

        <nav class="control">

                <button id="clear_all">Clear All</button>

        <section class="container">
            <div class="note">
                <div class="topmost">
                    <span class="time"></span>
                    <button class="collapse">âˆ’</button>

                <textarea placeholder="Enter text here"></textarea>

        </section>
        <script src="stickyNotes.js" async defer></script>
    </body>
